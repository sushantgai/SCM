<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{ :: title},~{::script})}">
<head>
    <title>Signup</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-* mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 mx-auto "> 
                <!-- card -->
                <a href="#" class="block p-6 border-t-4 border-blue-500 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Sign-up              
                    </h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">
                       Start managing contacts on cloud 
                    </p>
                    <!-- form -->
                    <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" class="mt-5">
                        <!-- name -->
                        <div class="mb-3">
                            <label for="name" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Name
                            </label>
                            <input 
                                data-th-field="*{name}"
                                type="text" id="name" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                placeholder="Admin" 
                                required />
                        </div>
                        <!-- email -->
                        <div class="mb-3">
                            <label for="email" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email
                            </label>
                            <input
                                type="email" 
                                id="email" 
                                data-th-field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                placeholder="admin@gmail.com" required />
                          </div>
                        <!-- password -->
                        <div class="mb-3">
                            <label for="password" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                New Password
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                data-th-field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                placeholder="********" 
                                required />
                          </div>

                          <!-- Contact Number -->
                        <div class="mb-3">
                            <label for="phone" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Contact Number
                            </label>
                            <input 
                                type="text" 
                                id="phone" 
                                data-th-field="*{phone}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                placeholder="" 
                                required />
                        </div>

                        <!-- about -->
                        <div class="mb-3">

                            <label for="about" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Write Something about Yourself
                            </label>
                            <textarea id="about" 
                            data-th-field="*{about}"
                            rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder="Write here..."></textarea>
    
                        </div>

                        <!-- Buttons -->
                        <div class="mb-3">
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Sign-up
                            </button>
                            <button type="reset" class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">
                                Reset
                            </button>
                        </div>



                    </form>

                </a>
            </div>
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        </div>
    
    </div>
    <script>
        console.log(" Singup Page")
    </script>
</body>
</html>
